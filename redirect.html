<html>
<head>
  <script>
    function isValidHttpUrl(str) {
      var regex = /(?:https?):\/\/(\w+:?\w*)?(\S+)(:\d+)?(\/|\/([\w#!:.?+=&%!\-\/]))?/;
      return regex.test(str);
    }

    var params = new URL(window.location.href.toLowerCase()).searchParams;

    var dest = params.get("h");
    if (dest && dest.search(/^https?:\/\//) == -1) {
      dest = "http" + (params.has("s") ? "s" : "") + "://" + dest;
    }

    if (isValidHttpUrl(dest)) {
      setTimeout(function() { window.location.replace(dest); }, 100);
    }
  </script>
</head>
</html>
